<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Library von Moritz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Project Library von Moritz</h1>
    <div id="datetime">
      <span id="time"></span>
      <span id="date"></span>
    </div>
  </header>

  <section class="controls">
    <div class="mobile-search mobile-top">
      <input id="search" type="search" placeholder="🔍 Suche Projekte..." />
    </div>

    <div class="controls-left">
      <div id="language-filters" class="language-filters"></div>

      <div class="dropdown" id="sortDropdown">
        <button class="dropdown-toggle" id="dropdownToggle">Sortieren nach: Neueste</button>
        <ul class="dropdown-menu" id="dropdownMenu">
          <li data-value="newest">Neueste</li>
          <li data-value="oldest">Älteste</li>
          <li data-value="name-asc">Name A → Z</li>
          <li data-value="name-desc">Name Z → A</li>
        </ul>
      </div>
    </div>

    <div class="controls-right desktop-only">
      <input id="search-desktop" type="search" placeholder="🔍 Suche Projekte..." />
    </div>
  </section>

  <main>
    <div class="project-grid" id="projectGrid"></div>
  </main>

  <footer>
    <p class="left">Copyright © 2025 Moritz Wendt – Alle Rechte vorbehalten</p>
    <p class="right">Für mehr Infos über die Karten hovern</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
